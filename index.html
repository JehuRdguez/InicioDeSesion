<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/css/styles.css">

</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="labelInicioSesion">Inicio de sesión</h1><br>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="correoLabel">Correo</label>
                        <input type="email" name="correo" id="correo" class="form-control" required>
                        <div id="errorCorreo"></div>
                    </div>
                    <div class="mb-3">
                        <label for="contraLabel">Contraseña</label>
                        <input type="password" name="contrasena" id="contrasena" class="form-control" required>
                        <div id="errorInput" class="errorInput"></div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <div class="navegacion">
                            <button type="button" data-bs-toggle="modal" data-bs-target="#registroModal">
                                Registrarse
                            </button>
                        </div>
                    </div><br>
                    <div class="text-center">
                        <button type="button" id="Enviar" class="botonInicio" onclick="login()">Iniciar sesión</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="modal fade" id="registroModal" tabindex="-1" aria-labelledby="registroModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registroModalLabel">Registro</h5>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="correoRegistro">Correo</label>
                        <input type="email" class="form-control" id="correoRegistro" required>
                        <div id="errorCorreoRegistro"></div>
                    </div>
                    <div class="mb-3">
                        <label for="contrasenaRegistro">Contraseña</label>
                        <input type="password" class="form-control" id="contrasenaRegistro" required>
                        <div id="errorCamposRegistro"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="botonCerrar" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" id="Registrar" class="botonInicio" onclick="registrarse()">Registrarse</button>
                </div>
            </div>
        </div>
    </div>
    <script src="static/js/scripts.js"></script>
</body>
</html>
